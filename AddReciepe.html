    <div  id="inputContainer">
        <form action="./index2.html">
          
         
                
                <input type="text" id="name"  placeholder="Name Of the reciepie" class="form-control w-50">

              <input type="text" id="author" placeholder="AUTHOR" class="form-control w-50" >
